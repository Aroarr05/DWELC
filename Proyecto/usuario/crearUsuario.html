<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./../css/main.css">
  <link rel="stylesheet" href="./usuario.css">
  <title>Hop & Discover</title>
  <link rel="icon" type="image/png" href="./../assets/imagenes/logo/logo.png">


</head>

<body>
  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#"><img class="logo" src="./../assets/imagenes/logo/logo.png"> Hop & Discover</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="./../destino/listarDestinos.html">Destinos</a></li>
          <li class="nav-item"><a class="nav-link" href="./listaUsuarios.html">Usuario</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="espacio">
    <h1>Cear Usuario</h1>
    <div class="container">
      <div class="back-btn-container">
        <button class="btn btn-primary" onclick="window.history.back()">Volver atrás</button>
      </div>
    </div>
    <div class="container">
      <div class="form-container">
        <h2>Registro</h2>
        <form>
          <!-- Nombre completo -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
          </div>

          <!-- Correo electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese una contraseña" required>
          </div>

          <!-- Confirmar contraseña -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña:</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Repita la contraseña"
              required>
          </div>

          <!-- Aceptar términos -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
          </div>

          <!-- Botón de enviar -->
          <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <footer class="bg-dark text-white py-5">
    <div class="container">
      <div class="row">
        <!-- Redes Sociales -->
        <div class="col-md-6 text-center text-md-start">
          <h4>Síguenos</h4>
          <p>Conéctate con nosotros a través de nuestras redes sociales:</p>
          <div>
            <a href="#" class="text-white me-3"><i class="bi bi-facebook fs-3"></i></a>
            <a href="#" class="text-white me-3"><i class="bi bi-twitter fs-3"></i></a>
            <a href="#" class="text-white me-3"><i class="bi bi-instagram fs-3"></i></a>
          </div>
        </div>
      </div>

      <hr class="border-secondary my-4">

      <div class="text-center">
        <p class="mb-0">&copy; 2024 Hop & Discover. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="Usuario.js"></script>

</body>

</html>
