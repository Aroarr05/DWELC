    <!-- Barra de Navegación -->

        <div class="container">
            <a class="navbar-brand" href="#"><img class="logo" src="./../assets/imagenes/logo/logo.png"> Hop & Discover</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./../index.html">Inicio</a></li>

                </ul>

        </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <!-- Formulario de Contacto -->
                <div class="col-md-6 mb-4">
                    <h4>Contáctanos</h4>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="Tu correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" placeholder="Tu mensaje"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>

                <!-- Redes Sociales -->
                <div class="col-md-6 text-center text-md-start">
                    <h4>Síguenos</h4>
                    <p>Conéctate con nosotros a través de nuestras redes sociales:</p>
                    <div>

                        <a href="#" class="text-white me-3"><i class="bi bi-instagram fs-3"></i></a>
