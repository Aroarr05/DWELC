<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./destino.css">
    <title>Crear Destino - Hop & Discover</title>
    <link rel="icon" type="image/png" href="./../assets/imagenes/logo/logo.png">
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="logo" src="./../assets/imagenes/logo/logo.png" alt="Logo"> Hop & Discover
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="./../destino/listarDestinos.html">Destinos</a></li>
                    <li class="nav-item"><a class="nav-link" href="./../usuario/listaUsuarios.html">Usuarios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="espacio">
        <h1>Crear Destino</h1>

        <div class="container">
            <div class="back-btn-container">
                <button class="btn btn-primary">Volver atrás</button>
            </div>
        </div>

        <div class="container">
            <!-- Formulario -->
            <div class="form-container">
                <h2>Formulario:</h2>
                <form id="createForm">
                    <!-- Campo: Nombre del Destino -->
                    <div class="mb-3">
                        <label for="nombreDestino" class="form-label">Nombre del destino:</label>
                        <input type="text" class="form-control" id="nombreDestino" name="nombreDestino"
                            placeholder="Ingrese el nombre del destino" aria-label="Nombre del destino" required>
                    </div>

                    <!-- Campo: Ubicación -->
                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Ubicación (país/ciudad):</label>
                        <input type="text" class="form-control" id="ubicacion" name="ubicacion"
                            placeholder="Ingrese el país y ciudad" aria-label="Ubicación del destino" required>
                    </div>

                    <!-- Campo: Coordenadas -->
                    <div class="mb-3">
                        <label for="latitud" class="form-label">Latitud:</label>
                        <input type="number" step="any" class="form-control" id="latitud" name="latitud"
                            placeholder="Ingrese la latitud" aria-label="Latitud" required min="-90" max="90">
                    </div>

                    <div class="mb-3">
                        <label for="longitud" class="form-label">Longitud:</label>
                        <input type="number" step="any" class="form-control" id="longitud" name="longitud"
                            placeholder="Ingrese la longitud" aria-label="Longitud" required min="-180" max="180">
                    </div>

                    <!-- Campo: Cargar Imagen -->
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Subir imagen:</label>
                        <input type="file" class="form-control" id="imagen" name="imagen"
                            aria-label="Cargar imagen del destino" accept="image/*" required>
                    </div>

                    <!-- Botón Enviar -->
                    <button type="submit" class="btn btn-primary" aria-label="Enviar formulario">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Botón Volver Atrás -->

    <!-- Pie de página -->
    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container">
            <div class="row">
                <!-- Redes Sociales -->
                <div class="col-md-6 text-center text-md-start">
                    <h4>Síguenos</h4>
                    <p>Conéctate con nosotros a través de nuestras redes sociales:</p>
                    <div>
                        <a href="https://www.facebook.com/" class="text-white me-3" aria-label="Facebook">
                            <i class="bi bi-facebook fs-3"></i>
                        </a>
                        <a href="https://x.com/" class="text-white me-3" aria-label="Twitter">
                            <i class="bi bi-twitter fs-3"></i>
                        </a>
                        <a href="https://www.instagram.com/" class="text-white me-3" aria-label="Instagram">
                            <i class="bi bi-instagram fs-3"></i>
                        </a>
                    </div>
                </div>
            </div>

            <hr class="border-secondary my-4">

            <div class="text-center">
                <p class="mb-0">&copy; 2024 Hop & Discover. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="Destinos.js"></script>
    <script src="destinoController.js"></script>
</body>

</html>
