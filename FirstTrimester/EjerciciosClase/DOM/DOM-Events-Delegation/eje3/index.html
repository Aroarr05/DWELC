<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Interactiva con Bootstrap</title>
  
  <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center mb-4">Tabla Interactiva</h1>
    <p>Si se mantiene presionada la tecla Ctrl: cambiará a rojo.</p>
    <p>Si se presiona la tecla Shift: cambiará a azul.</p>
    <table id="myTable" class="table table-bordered table-striped">
      <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td>2,2</td>
        <td>2,3</td>
      </tr>
      <tr>
        <td>3,1</td>
        <td>3,2</td>
        <td>3,3</td>
      </tr>
    </table>

    <div id="info" class="mt-4 p-3 border bg-light">
      <h3>Información de la celda seleccionada:</h3>
      <p><strong>Etiqueta:</strong> <span id="tag"></span></p>
      <p><strong>ID:</strong> <span id="id"></span></p>
      <p><strong>Contenido:</strong> <span id="textContent"></span></p>
      <p><strong>Fila:</strong> <span id="rowText"></span></p>
      <p><strong>Columna:</strong> <span id="colText"></span></p>
    </div>
  </div>

  <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
