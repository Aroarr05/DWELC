<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>

   <link rel="stylesheet" href="./../bootstrap-5.3.3-dist/css/bootstrap.min.css"> 
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">-->

</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Registro</h2>
        <form id="registrationForm">
       
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
        
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label>Intereses:</label><br>
                <input type="checkbox" id="interest1" name="interest" value="Deporte"> Deporte<br>
                <input type="checkbox" id="interest2" name="interest" value="Arte"> Arte<br>
                <input type="checkbox" id="interest3" name="interest" value="Ciencia"> Ciencia
            </div>
            
            <div class="form-group">
                <label>Género:</label><br>
                <input type="radio" id="male" name="gender" value="Masculino"> Masculino<br>
                <input type="radio" id="female" name="gender" value="Femenino"> Femenino
            </div>
            
            <div class="form-group">
                <label for="country">País:</label>
                <select class="form-control" id="country" name="country">
                    <option value="">Seleccione un país</option>
                    <option value="España">España</option>
                    <option value="México">México</option>
                    <option value="Argentina">Argentina</option>
                </select>
            </div>
           
            <div class="form-group">
                <label for="comments">Comentarios:</label>
                <textarea class="form-control" id="comments" name="comments"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3" id="submitButton">Enviar</button>
        </form>
        
        <div class="mt-3" id="result"></div>
    </div>


    <script src="./eje1-from.js"></script>
   <!-- <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>-->

</body>
</html>
