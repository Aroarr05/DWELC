<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edición de Tabla con Confirmación</title>
  <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.min.css"> 
  <style>
    .icon-yes {
      color: green;
    }
    .icon-no {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center mb-4">Datos de Personas</h1>
    
    <table id="personTable" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Emancipado</th>
        </tr>
      </thead>
      <tbody>
        <tr data-edit-count="0">
          <td>Juan</td>
          <td>Pérez</td>
          <td>25</td>
          <td><span class="icon-yes">&#10003;</span></td>
        </tr>
        <tr data-edit-count="0">
          <td>Ana</td>
          <td>López</td>
          <td>30</td>
          <td><span class="icon-no">&#10007;</span></td>
        </tr>
        <tr data-edit-count="0">
          <td>Pedro</td>
          <td>Sánchez</td>
          <td>22</td>
          <td><span class="icon-yes">&#10003;</span></td>
        </tr>
      </tbody>
    </table>

    <h3>Formulario de Edición</h3>
    <form id="editForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="surname">Apellido:</label>
        <input type="text" id="surname" class="form-control">
      </div>
      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" class="form-control">
      </div>
      <div class="form-group">
        <label for="emancipated">Emancipado:</label>
        <select id="emancipated" class="form-control">
          <option value="true">Sí</option>
          <option value="false">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Actualizar Datos</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  
  <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
