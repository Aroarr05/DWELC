<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detectar posición del ratón</title>

  <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.min.css"> 

  <style>
    .highlight {
      background-color: yellow !important;
    }
    .element {
      width: 200px;
      height: 100px;
      margin: 20px;
      background-color: lightgray;
      border: 1px solid #ccc;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Detectar Posición del Ratón</h1>

    <div class="element" id="box1">Caja 1</div>
    <div class="element" id="box2">Caja 2</div>
    <div class="element" id="box3">Caja 3</div>

    <div id="info" class="mt-4 p-3 border bg-light">
      <p><strong>Posición del ratón en la pantalla:</strong> <span id="mouse-position"></span></p>
      <p><strong>Elemento sobre el que está el ratón:</strong> <span id="element-info"></span></p>
      <p><strong>Posición dentro del elemento:</strong> <span id="element-position"></span></p>
    </div>
  </div>

  <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
