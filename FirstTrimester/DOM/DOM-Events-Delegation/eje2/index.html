<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección de Posición del Ratón</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Desplaza el ratón sobre los elementos</h1>
  
  <!-- Contenedor de información de la posición del ratón -->
  <div id="info">
    <p>Posición en la pantalla: <span id="screen-pos"></span></p>
    <p>Elemento actual: <span id="current-element"></span></p>
    <p>Posición dentro del elemento: <span id="element-pos"></span></p>
  </div>

  <!-- Algunos elementos para probar -->
  <div class="hoverable">Elemento 1</div>
  <div class="hoverable">Elemento 2</div>
  <div class="hoverable">Elemento 3</div>

  <script src="./script.js"></script>
</body>
</html>
