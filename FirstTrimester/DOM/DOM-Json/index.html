<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidades Autónomas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #f8f9fa;
        }
        h1{
            margin-bottom: 20px;
        }
        .accordion-button:not(.collapsed){
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Comunidades Autónomas y Provincias</h1>
        <div class="roe mb-4">
            <div class="col-md-6">
                <label for="sort-type" class="from-label">Ordenar provincias por:</label>
                <select id="sort-type" class="from-select">
                    <option value="alphabetical">Alfabético</option>
                    <option value="towns-count">Número de ciudades</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="sort-order" class="from-label">Orden:</label>
                <select id="sort-order" class="from-select">
                    <option value="ascending">Ascendente</option>
                    <option value="descending">Descendente</option>
                </select>
            </div>
        </div>
        <div id="accordion-container" class="accordion"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    <script src="./datos.js"></script>

</body>
</html>
