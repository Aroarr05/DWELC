<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Aroa Rivas Rios</h1>

    <div>
        <h2>Productos Disponibles</h2>

        <div id="filtros">
            <input type="text" id="filtroNombre" placeholder="Buscar por nombre...">
            <label>
                <input type="checkbox" id="filtroDisponible"> Solo disponibles
            </label>
            <button id="aplicarFiltros">Aplicar Filtros</button>
        </div>

        <div class="container"></div>

        <h2>Carrito de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>Pedido</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="cart-info">
            Total: <span id="total">0 €</span> | Artículos en el carrito: <span id="items-count">0</span>
        </div>

    </div>

    <script src="./productos.js"></script>
    <script src="./script.js"></script>
    
</body>

</html>
