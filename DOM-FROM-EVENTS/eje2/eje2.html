<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <style>
        .error {
            border: 2px solid red;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
        .active {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div>
        <p>Start typing in here to take over and try it out</p>

        <label>Nombre y apellido:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
        <div class="error-message" id="name-error"></div>

        <label>Monto:</label>
        <input type="text" id="amount" name="amount" placeholder="0.00">
        <div class="error-message" id="amount-error"></div>

        <label>Credit Card Number:</label>
        <input type="text" id="num-card" name="num-card" placeholder="XXX-XXX-XXX-XXX">
        <div class="error-message" id="card-error"></div>

        <label>Security Code:</label>
        <input type="text" id="code" name="code" placeholder="000" size="3">
        <div class="error-message" id="code-error"></div>

        <label>Expiration Date:</label>
        <input type="date" id="date" name="date">
        <div class="error-message" id="date-error"></div>

        <button id="submit">Submit</button>
    </div>
    <script src="eje2.js"></script>
</body>
</html>
