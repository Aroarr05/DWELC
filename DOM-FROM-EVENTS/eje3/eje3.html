<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eje3.css">
    <title>Enrollment Form</title>
</head>

<body>
    <div class="enrollment-form">
        <h1>Datos de matrícula</h1>
        <p>Centro decente en el que se matricula:</p>
        <hr>
        <div class="form-group">
            <label>Provincia:<span class="required">*</span></label>
            <select id="provincia-select"></select>

            <label>Municipio:<span class="required">*</span></label>
            <select id="municipio-select"></select>

            <label>Localidad:<span class="required">*</span></label>
            <select id=""></select>

            <label>Centro:<span class="required">*</span></label>
            <select id=""></select>

            <label>Enseñanza:</label>
            <select id=""></select>

            <label>Curso:<span class="required">*</span></label>
            <select id=""></select>
        </div>
    </div>

    <!-- Aquí comienza el formulario de autorización -->
    <form id="enrollmentForm">
        <div class="enrollment-form">
            <h1>PERSONAS AUTORIZADAS PARA RECOGER A SU HIJO/A DURANTE EL CURSO 2020/2021</h1>
            <p>Las personas que a continuación relaciona podrían recoger a su hijo/a durante el curso 2020/2021 de
                cualquier
                servicio del centro: </p>

            <div class="add-remove-buttons">
                <button type="button" id="add-person">+</button>
                <button type="button" id="remove-person">-</button>
            </div>
            <div class="authorized-person">
                <h1>1ª Persona autorizada:</h1>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <label>Primer apellido:</label>
                    <input type="text" id="primer-apellido" name="primer-apellido" placeholder="Primer apellido">
                    <label>Segundo apellido:</label>
                    <input type="text" id="segundo-apellido" name="segundo-apellido" placeholder="Segundo apellido">
                    <label>Tipo de documentación:</label>
                    <select style="width: 100%;">
                        <option value="">Tipo de documentación</option>
                        <option value="nie">NIE</option>
                        <option value="nif">NIF</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                    <label>NIF/NIE/Pasaporte:</label>
                    <input type="text" id="dni" name="dni" placeholder="NIF/NIE/Pasaporte">
                    <label>Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono">
                </div>
            </div>
            <button type="submit">Enviar formulario</button>
        </div>
    </form>

    <script src="provincias.js"></script>
    <script src="eje3.js"></script>
</body>

</html>
