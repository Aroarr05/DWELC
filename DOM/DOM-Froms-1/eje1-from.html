<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
</head>
<body>

<div class="container mt-5">
    <h1>Formulario de Registro</h1>
    <form id="formulario">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Género:</label>
            <div>
                <input type="radio" id="genero_masculino" name="genero" value="Masculino">
                <label for="genero_masculino">Masculino</label>
                <input type="radio" id="genero_femenino" name="genero" value="Femenino">
                <label for="genero_femenino">Femenino</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="intereses" class="form-label">Intereses:</label>
            <div>
                <input type="checkbox" id="interes_tech" name="intereses" value="Tecnología">
                <label for="interes_tech">Tecnología</label>
                <input type="checkbox" id="interes_art" name="intereses" value="Arte">
                <label for="interes_art">Arte</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="pais" class="form-label">País:</label>
            <select class="form-select" id="pais" name="pais">
                <option value="">Seleccione su país</option>
                <option value="Mexico">México</option>
                <option value="España">España</option>
                <option value="Argentina">Argentina</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="comentarios" class="form-label">Comentarios:</label>
            <textarea class="form-control" id="comentarios" name="comentarios"></textarea>
        </div>

        <div class="mb-3">
            <label for="busqueda" class="form-label">Busque su profesión:</label>
            <input list="profesiones" class="form-control" id="busqueda" name="busqueda">
            <datalist id="profesiones">
                <option value="Ingeniero">
                <option value="Doctor">
                <option value="Artista">
            </datalist>
        </div>

        <button type="submit" class="btn btn-primary" id="submitButton">Enviar</button>
    </form>

    <div id="resultado" class="info-usuario"></div>
</div>

<script src="./eje1-from.js"></script>

</body>
</html>
