<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        select {
            min-width: 150px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .disabled {
            background-color: #f5f5f5;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alumnos</h1>
        
        <div class="filter-section">
            <div class="filter-group">
                <label>Nombre:</label>
                <select id="nombre-select"></select>
                <input type="text" id="nombre-input1" placeholder="Valor 1">
                <input type="text" id="nombre-input2" placeholder="Valor 2" disabled>
            </div>
            
            <div class="filter-group">
                <label>1ยบ Apellido:</label>
                <select id="apellido1-select"></select>
                <input type="text" id="apellido1-input1" placeholder="Valor 1">
                <input type="text" id="apellido1-input2" placeholder="Valor 2" disabled>
            </div>
            
            <div class="filter-group">
                <label>2ยบ Apellido:</label>
                <select id="apellido2-select"></select>
                <input type="text" id="apellido2-input1" placeholder="Valor 1">
                <input type="text" id="apellido2-input2" placeholder="Valor 2" disabled>
            </div>
            
            <div class="filter-group">
                <label>Fecha Nac.:</label>
                <select id="fechaNacimiento-select"></select>
                <input type="date" id="fechaNacimiento-input1">
                <input type="date" id="fechaNacimiento-input2" disabled>
            </div>
            
            <div class="filter-group">
                <label>Curso:</label>
                <select id="curso-select"></select>
                <input type="text" id="curso-input1" placeholder="Valor 1">
                <input type="text" id="curso-input2" placeholder="Valor 2" disabled>
            </div>
            
            <div class="filter-group">
                <label>Ordenar por:</label>
                <select id="ordenar-select"></select>
            </div>
            
            <button type="button" id="filtrar-btn">Filtrar y Ordenar</button>
        </div>
        
        <h2>Datos de los Alumnos</h2>
        <table id="alumnos-list">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>1ยบ Apellido</th>
                    <th>2ยบ Apellido</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Curso</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="total"></div>
    </div>

    <script src="./alumnos.js"></script>
</body>
</html>
