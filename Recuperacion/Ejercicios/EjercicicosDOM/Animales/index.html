<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Animal</title>
</head>
<body>

    <div>
        <div>
            <h2>Animales</h2>
            <table id="animales-list">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Especie</th>
                        <th>Gustos</th>
                        <th>No Gustos</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <h2>Historial Clínico</h2>
            <input type="text" id="nombre" placeholder="Nombre">

            <select id="raza">
                <option>--Raza--</option>
            </select>

            <div id="sexo">
                <label>Sexo:</label>
                <input type="radio" id="hembra">
                <label>Hembra</label>
                <input type="radio" id="macho">
                <label>Macho</label>
            </div>

            <hr>

            <input type="text" id="peso" placeholder="Peso">

            <div id="revision">
                <label>Revisión:</label>
                <input type="checkbox" id="oidos">
                <label>Oídos</label>
                <input type="checkbox" id="nariz">
                <label>Nariz</label>
                <input type="checkbox" id="boca">
                <label>Boca/Pico</label>
                <input type="checkbox" id="ojos">
                <label>Ojos</label>
            </div>

            <button id="guardar">Guardar</button>

        </div>
        <div id="datosJs"></div>
    </div>
    <script src="./animales.js"></script>
    <script src="./script.js"></script>
</body>
</html>
