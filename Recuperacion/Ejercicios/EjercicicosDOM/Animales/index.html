<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Animal</title>
    <style>
        .fila-seleccionada {
            background-color: #d3f8d3;
        }
        .contenedor-principal {
            display: flex;
            gap: 300px; 
        }
        
        #animales-list {
            width: 150%; 
        }
        
        #historial-clinico {
            width: 30%; 
        }
</style>

    </style>
</head>
<body>
    <div class="contenedor-principal">
        <div id = "tabla-animales">
             <h2>Animales</h2>
            <table id="animales-list">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Especie</th>
                        <th>Gustos</th>
                        <th>No Gustos</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div id="historial-clinico">
            <h2>Historial Clínico</h2>
            <from>

                <div>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>
        
                <select id="raza"></select>
        
                <div id="sexo">
                    <label>Sexo:</label>
                    <input type="radio" id="hembra" name ="sexo">
                    <label>Hembra</label>
                    <input type="radio" id="macho" name ="sexo">
                    <label>Macho</label>
                </div>
        
                <hr>
        
                <div>
                    <input type="text" id="peso" placeholder="Peso">
                </div>
        
                <div id="revision">
                    <label>Revisión:</label>
                    <input type="checkbox" id="oidos">
                    <label>Oídos</label>
                    <input type="checkbox" id="nariz">
                    <label>Nariz</label>
                    <input type="checkbox" id="boca">
                    <label>Boca/Pico</label>
                    <input type="checkbox" id="ojos">
                    <label>Ojos</label>
                </div>

                <div>
                    <label>Diagnóstico:</label>
                    <textarea></textarea>
                </div>
        
                <button id="guardar">Guardar</button>
            </from>
            <div id="datos-json"></div>
        </div>
    <script src="./animales.js"></script>
    <script src="./script.js"></script>
</body>
</html>
