<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name</label>
    <input id="firstName" formControlName="firstName" type="text" placeholder="Enter your first name" />
    <div *ngIf="loginForm.get('firstName')?.touched && loginForm.get('firstName')?.invalid">
      <small *ngIf="loginForm.get('firstName')?.hasError('required')">
        First Name is required
      </small>
    </div>
  </div>

  <div>
    <label for="lastName">Last Name</label>
    <input id="lastName" formControlName="lastName" type="text" placeholder="Enter your last name" />
    <div *ngIf="loginForm.get('lastName')?.touched && loginForm.get('lastName')?.invalid">
      <small *ngIf="loginForm.get('lastName')?.hasError('required')">
        Last Name is required
      </small>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      <small *ngIf="loginForm.get('email')?.hasError('required')">
        Email is required
      </small>
      <small *ngIf="loginForm.get('email')?.hasError('email')">
        Please enter a valid email address
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Submit</button>
</form>
