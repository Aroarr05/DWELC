<form [formGroup]="housingForm" (ngSubmit)="onSubmit()">
  <!-- Basic Information -->
  <div class="form-group">
    <label for="name">Property Name</label>
    <input id="name" formControlName="name" type="text" placeholder="Enter property name">
    <small *ngIf="housingForm.get('name')?.touched && housingForm.get('name')?.invalid">
      Property name is required
    </small>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="city">City</label>
      <input id="city" formControlName="city" type="text" placeholder="Enter city">
      <small *ngIf="housingForm.get('city')?.touched && housingForm.get('city')?.invalid">
        City is required
      </small>
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input id="state" formControlName="state" type="text" placeholder="Enter state">
      <small *ngIf="housingForm.get('state')?.touched && housingForm.get('state')?.invalid">
        State is required
      </small>
    </div>
  </div>

  <!-- Photo URL -->
  <div class="form-group">
    <label for="photo">Photo URL</label>
    <input id="photo" formControlName="photo" type="url" placeholder="Enter photo URL">
    <small *ngIf="housingForm.get('photo')?.touched && housingForm.get('photo')?.invalid">
      Photo URL is required
    </small>
  </div>

  <!-- Units and Amenities -->
  <div class="form-row">
    <div class="form-group">
      <label for="availableUnits">Available Units</label>
      <input id="availableUnits" formControlName="availableUnits" type="number" min="0">
      <small *ngIf="housingForm.get('availableUnits')?.touched && housingForm.get('availableUnits')?.invalid">
        Must be a positive number
      </small>
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" formControlName="wifi"> WiFi Available
      </label>
      <label>
        <input type="checkbox" formControlName="laundry"> Laundry Available
      </label>
    </div>
  </div>

  <!-- Security -->
  <div class="form-group">
    <label for="seguridad">Security Description</label>
    <input id="seguridad" formControlName="seguridad" type="text" placeholder="Security features">
  </div>

  <div class="form-group">
    <label for="tipoSeguridad">Security Type</label>
    <select id="tipoSeguridad" formControlName="tipoSeguridad">
      <option *ngFor="let option of seguridadOptions" [value]="option">
        {{ option }}
      </option>
    </select>
  </div>

  <!-- Coordinates -->
  <div class="form-row">
    <div class="form-group">
      <label for="lat">Latitude</label>
      <input id="lat" formControlName="lat" type="text" placeholder="Latitude">
    </div>
    <div class="form-group">
      <label for="lng">Longitude</label>
      <input id="lng" formControlName="lng" type="text" placeholder="Longitude">
    </div>
  </div>

  <button type="submit" [disabled]="housingForm.invalid">Submit Property</button>
</form>
